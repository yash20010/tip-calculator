<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">
        <a href="#"><img src="images/logo.svg" alt="company icon" /></a>
      </h1>
      <div class="application">
        <div class="input">
          <div class="bill">
            <label for="bill">Bill</label>
            <img src="images/icon-dollar.svg" alt="dollar sign" />
            <input name="bill" type="number" placeholder="0" id="billCustom" />
          </div>
          <div class="tip">
            <label for="tip">Select Tip %</label>
            <div class="grid">
              <input name="tip" type="button" value="5%" />
              <input name="tip" type="button" value="10%" />
              <input name="tip" type="button" value="15%" />
              <input name="tip" type="button" value="25%" />
              <input name="tip" type="button" value="50%" />
              <input
                name="tip"
                type="number"
                placeholder="Custom"
                id="tipCustom"
              />
            </div>
          </div>
          <div class="people">
            <div class="flex">
              <label for="people">Number of People</label>
              <h3 class="zeroPeople hidden">Can't be zero</h3>
            </div>
            <img src="images/icon-person.svg" alt="person sign" />
            <input
              name="people"
              type="number"
              placeholder="0"
              id="peopleCustom"
              class=""
            />
          </div>
        </div>
        <div class="output">
          <div class="flex flex2">
            <div class="tipAmount flex">
              <div class="alignSelf">
                <h2>Tip Amount</h2>
                <span class="perPerson">/ person</span>
              </div>
              <div class="">
                <span class="tipOutput">$0.00</span>
              </div>
            </div>
            <div class="totalAmount flex">
              <div class="alignSelf">
                <h2>Total</h2>
                <span class="perPerson">/ person</span>
              </div>
              <div class="">
                <span class="totalOutput">$0.00</span>
              </div>
            </div>
          </div>
          <div class="reset">
            <input type="button" value="reset" class="resetBut" />
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yash Parekh</a>.
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
